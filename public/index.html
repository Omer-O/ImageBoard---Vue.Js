<!doctype html>
<html>
<head>
    <title>Image-Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
    <div id="main">


        <header>
            <h1>{{ name }}</h1>
            <form>
                <input v-model='form.title' type="text" name="title" placeholder="title">
                <input v-model='form.description' type="text" name="description" placeholder="image description">
                <input v-model='form.username' type="text" name="username" placeholder="enter user name">
                <input class='browse-btn' type="file" name="file" accept='image/*' @change='handleFileChange'>
                <button class="upload-btn" @click='uploadFile' name="button">UPLOAD</button>
            </form>
        </header>

        <div class="board">
            <div class="card"
                 v-for='image in imageboard'
                 @click='toggleimageModal(image.id)'
            >

                 <img :src="image.url" width="500" height="300">
                 <h2> {{image.title}} </h2>
            </div>
        </div>

        <image-modal
                :name='name'
                :image-clicked='imageClicked'
                v-if="imageClicked"
                >
        </image-modal>
    </div>
    <!-- :image-pop-up='imagePopUp' -->
    <script id="image-template" type="text/x-template">
<!--the id is important - we need to pass it back to the modal!!
here will come all the HTML that belongs to the modal!! -->
        <div id="popup" class="overlay">
            <div class="pop-container">
                <a class="close" href="#">&times;</a>
                <img class="pop-img" :src="imagePopUp.url" width="300" height="200">
                <h1>{{ imagePopUp.title }}</h1>
                <h2>{{ imagePopUp.description }}</h2>
                <h4>Up loaded by {{ imagePopUp.username }} on {{ imagePopUp.created_at }}</h4>
                <input class='pop-input' v-model='addComment.username' value="" type="text" name="username">
                <input class='pop-comment' v-model='addComment.comment' value="" type="text" name="comment" placeholder="comment">
                <button class="comment-btn" @click='uploadComment' name="button">SUBMIT</button>
            </div>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
